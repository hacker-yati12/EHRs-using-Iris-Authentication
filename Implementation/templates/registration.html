<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/regis_style.css') }}">
</head>
<body>
    <div class="head">
        <h1>Register Here!</h1>
    </div>
    <form action="/registration" method="post">
        <div class="container">
            <h2>Enter Your Basic Information</h2>
            <div class="form1">
                
                <div class="form">
                    <label for="name">Name :   </label> 
                    <input class="name" id="name" type="text" name="name" required>
                </div>
                <div class="form">
                    <label for="fName">Father Name :   </label > 
                    <input type="text" name="fName" required>
                </div>
                <div class="form">
                    <label for="email">Email : </label>
                    <input class="email" type="email" name="email" required>
                </div>
                <!-- <div class="form">
                    <label for="age">Age : </label>
                    <input class="age" type="number" name="age" required>
                </div> -->
                <div class="form">
                    <label for="address">Address :</label>
                    <input type="text" name="address" required>
                </div>
                <div class="form">
                    <label for="adhaar">Adhaar No :</label>
                    <input type="number" name="adhaar" required>
                </div>
                <div class="form">
                <label for="mobile">Mobile No :</label>
                <input type="number" name="mobile" required>
                </div>
                <div class="form">
                    <label for="fMobile">Guardian's Mobile No :</label>
                    <input type="number" name="fMobile" required>
                </div>
                <div class="form">
                    <label for="DOB">DOB</label>
                    <input type="date" name="DOB" required>
                </div>
                <div class="form">
                    <label>Gender : </label>
                    <input list="Gender" name="gender" placeholder="Select" required>
                    <datalist id="Gender">
                        <option value="Male"></option>
                        <option value="Female"></option>
                        <option value="Others"></option>
                    </datalist>
                </div>
                <!-- <input type="submit" value="Iris Scan"> -->
            </div>
        </div> 
        <button class="reg_btn"><a >Click Me</a></button>
        <!-- <button type="submit"><a>Click Me</a></button> -->
    </form>
    </div>
</body>
</html>
